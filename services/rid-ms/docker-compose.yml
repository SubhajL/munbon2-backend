version: '3.8'

services:
  postgres-gis:
    image: postgis/postgis:15-3.3
    container_name: rid-ms-postgres
    environment:
      POSTGRES_DB: rid_ms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - rid-ms-network

  rid-ms-processor:
    build: .
    container_name: rid-ms-processor
    depends_on:
      - postgres-gis
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres123@postgres-gis:5432/rid_ms
      AWS_REGION: ap-southeast-1
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
      SHAPE_FILE_BUCKET: munbon-shape-files-${STAGE:-dev}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./src:/app/src
      - ./tmp:/tmp
    networks:
      - rid-ms-network
    command: npm run dev:processor

volumes:
  postgres_data:

networks:
  rid-ms-network:
    driver: bridge