# NGINX configuration for legacy moisture sensors
# HTTP-only endpoint for devices that don't support HTTPS

server {
    listen 80;
    server_name ec2-43.209.22.250.ap-southeast-7.compute.amazonaws.com;
    
    # Moisture sensor endpoint
    location /api/sensor-data/moisture/ {
        proxy_pass http://localhost:3003/api/sensor-data/moisture/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow POST requests
        limit_except GET POST {
            deny all;
        }
    }
    
    # Water level sensor endpoint (if needed via HTTP)
    location /api/sensor-data/water-level/ {
        proxy_pass http://localhost:3003/api/sensor-data/water-level/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow POST requests
        limit_except GET POST {
            deny all;
        }
    }
    
    # Health check endpoint
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Logging
    access_log /var/log/nginx/moisture-legacy-access.log;
    error_log /var/log/nginx/moisture-legacy-error.log;
}