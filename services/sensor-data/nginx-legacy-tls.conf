# NGINX configuration for legacy TLS support
# This accepts legacy TLS and proxies to CloudFlare tunnel

server {
    listen 443 ssl;
    server_name moisture-legacy.yourdomain.com;

    # Legacy SSL configuration
    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;
    
    # Enable legacy protocols
    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    
    # Enable legacy ciphers (in order of preference)
    ssl_ciphers 'AES256-SHA:AES128-SHA:DES-CBC3-SHA:RC4-SHA:RC4-MD5:!aNULL:!MD5';
    
    # Disable modern security features that might break old clients
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Proxy to your local service
    location / {
        proxy_pass http://localhost:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP endpoint as fallback
server {
    listen 80;
    server_name moisture-legacy.yourdomain.com;
    
    location / {
        proxy_pass http://localhost:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}