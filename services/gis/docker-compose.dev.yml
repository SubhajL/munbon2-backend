version: '3.8'

services:
  gis-postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: munbon-gis-postgres
    environment:
      POSTGRES_DB: munbon_gis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - gis-postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  gis-redis:
    image: redis:7-alpine
    container_name: munbon-gis-redis
    ports:
      - "6379:6379"
    volumes:
      - gis-redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  gis-postgres-data:
  gis-redis-data: