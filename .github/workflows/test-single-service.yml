name: Test Single Service

on:
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  test-flow-monitoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug flow-monitoring structure
        run: |
          echo "=== Flow Monitoring Structure ==="
          ls -la services/flow-monitoring/
          echo ""
          echo "=== Source directory ==="
          ls -la services/flow-monitoring/src/ || echo "No src directory"
          echo ""
          echo "=== Dockerfile content ==="
          cat services/flow-monitoring/Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push flow-monitoring
        uses: docker/build-push-action@v5
        with:
          context: ./services/flow-monitoring
          file: ./services/flow-monitoring/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/munbon-flow-monitoring:test
          build-args: |
            BUILDKIT_INLINE_CACHE=1