apiVersion: v1
kind: ServiceAccount
metadata:
  name: munbon-service-account
  namespace: munbon
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: munbon-service-role
  namespace: munbon
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: munbon-service-binding
  namespace: munbon
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: munbon-service-role
subjects:
- kind: ServiceAccount
  name: munbon-service-account
  namespace: munbon