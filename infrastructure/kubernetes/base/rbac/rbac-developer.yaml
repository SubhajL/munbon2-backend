apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: munbon-developer
rules:
# Allow developers to view most resources
- apiGroups: ["", "apps", "batch", "networking.k8s.io"]
  resources: ["pods", "services", "deployments", "replicasets", "jobs", "cronjobs", "ingresses", "configmaps"]
  verbs: ["get", "list", "watch"]
# Allow pod logs and exec
- apiGroups: [""]
  resources: ["pods/log", "pods/exec", "pods/portforward"]
  verbs: ["get", "create"]
# Allow viewing secrets (not editing)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: munbon-developer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: munbon-developer
subjects:
- kind: Group
  name: munbon-developers
  apiGroup: rbac.authorization.k8s.io