apiVersion: v1
kind: ConfigMap
metadata:
  name: timescaledb-config
  labels:
    app: timescaledb
    component: database
data:
  postgresql.conf: |
    # PostgreSQL configuration for TimescaleDB optimized for time-series workloads
    
    # Memory Configuration
    shared_buffers = 1GB                  # 25% of total RAM for dedicated server
    effective_cache_size = 3GB            # 75% of total RAM
    maintenance_work_mem = 256MB          # For VACUUM, CREATE INDEX
    work_mem = 32MB                       # For sorts, joins per operation
    
    # Checkpoint Settings
    checkpoint_completion_target = 0.9
    checkpoint_timeout = 15min
    max_wal_size = 4GB
    min_wal_size = 1GB
    
    # WAL Settings
    wal_buffers = 16MB
    wal_compression = on
    wal_log_hints = on                   # For pg_rewind
    archive_mode = on
    archive_command = '/bin/true'         # Placeholder for WAL archiving
    
    # Query Planner
    random_page_cost = 1.1                # For SSD storage
    effective_io_concurrency = 200        # For SSD storage
    
    # Parallel Query Execution
    max_parallel_workers_per_gather = 2
    max_parallel_workers = 8
    max_parallel_maintenance_workers = 2
    
    # Connection Settings
    max_connections = 200
    superuser_reserved_connections = 3
    
    # Logging
    log_destination = 'stderr'
    logging_collector = on
    log_directory = 'pg_log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_rotation_age = 1d
    log_rotation_size = 100MB
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    log_duration = off
    log_lock_waits = on
    log_min_duration_statement = 1000     # Log slow queries > 1s
    log_autovacuum_min_duration = 0
    log_temp_files = 0
    
    # Statistics
    track_activities = on
    track_counts = on
    track_io_timing = on
    track_functions = all
    
    # Autovacuum
    autovacuum = on
    autovacuum_max_workers = 4
    autovacuum_naptime = 10s
    autovacuum_vacuum_threshold = 50
    autovacuum_analyze_threshold = 50
    autovacuum_vacuum_scale_factor = 0.1
    autovacuum_analyze_scale_factor = 0.05
    
    # TimescaleDB Specific
    shared_preload_libraries = 'timescaledb,pg_stat_statements'
    timescaledb.max_background_workers = 8
    timescaledb.telemetry_level = off
    
    # Statement Tracking
    pg_stat_statements.max = 10000
    pg_stat_statements.track = all
    
    # Lock Management
    deadlock_timeout = 1s
    max_locks_per_transaction = 128
    
    # Background Writer
    bgwriter_delay = 200ms
    bgwriter_lru_maxpages = 100
    bgwriter_lru_multiplier = 2.0
    
    # Replication Settings (for future HA)
    wal_level = replica
    max_wal_senders = 3
    max_replication_slots = 3
    hot_standby = on
    hot_standby_feedback = on