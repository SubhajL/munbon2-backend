apiVersion: v1
kind: Service
metadata:
  name: chronograf
  namespace: munbon-databases
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8888
    targetPort: 8888
  selector:
    app: chronograf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronograf
  namespace: munbon-databases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chronograf
  template:
    metadata:
      labels:
        app: chronograf
    spec:
      containers:
      - name: chronograf
        image: chronograf:1.10-alpine
        ports:
        - containerPort: 8888
          name: http
        env:
        - name: INFLUXDB_URL
          value: http://influxdb:8086
        - name: INFLUXDB_USERNAME
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: admin-username
        - name: INFLUXDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: admin-password
        - name: INFLUXDB_ORG
          value: munbon
        - name: TOKEN_SECRET
          value: SuperSecretTokenForChronograf  # Change in production
        - name: LOG_LEVEL
          value: info
        - name: REPORTING_DISABLED
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /var/lib/chronograf
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chronograf
  namespace: munbon-databases
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: chronograf-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
spec:
  ingressClassName: nginx
  rules:
  - host: metrics.munbon.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chronograf
            port:
              number: 8888